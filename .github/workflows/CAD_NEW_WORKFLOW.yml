name: Deploy to AWS EC2

on:
  push:
    branches:
      - master  # Trigger the workflow on pushes to the master branches

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up SSH and Environment Variables
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          RAILS_MASTER_KEY: ${{ secrets.RAILS_MASTER_KEY }}
        run: |
          # Save the SSH private key and set the appropriate permissions
          echo "$SSH_PRIVATE_KEY" > KeyTwo.pem
          chmod 600 KeyTwo.pem
          
          # Create the .ssh directory if it doesn't exist
          mkdir -p ~/.ssh
          
          # Add the public IP to known hosts to avoid host verification prompts
          ssh-keyscan -H 98.83.197.203 >> ~/.ssh/known_hosts

      - name: Deploy to EC2
        env:
          RAILS_MASTER_KEY: ${{ secrets.RAILS_MASTER_KEY }}  # Pass RAILS_MASTER_KEY as environment variable
        run: |
          # Define the EC2 instance details
          INSTANCE_ID="i-0455c1a7044a93abe"  # Replace with your EC2 instance ID
          PUBLIC_IP=98.83.197.203

          # SSH into the EC2 instance and execute deployment commands
          ssh -o StrictHostKeyChecking=no -i KeyTwo.pem ubuntu@$PUBLIC_IP << 'EOF'
            set -e  # Exit on error
            cd /home/ubuntu/CAD_CA1  # Navigate to your app directory
            git pull origin master
            
            # Ensure RAILS_MASTER_KEY is available for production environment
            export RAILS_MASTER_KEY=${RAILS_MASTER_KEY}
            
            # Restart the server process if it is running
            pkill -f "rails server" || true
            
            # Install dependencies, migrate the database, and precompile assets
            bundle install --deployment --without development test
            rails db:migrate RAILS_ENV=production
            rails assets:precompile RAILS_ENV=production

            # Start the Rails server
            nohup RAILS_ENV=production /home/ubuntu/.rbenv/shims/rails server --binding 0.0.0.0 --port 80 &
          EOF

      - name: Clean up
        run: |
          # Remove the private key after use
          rm -f KeyTwo.pem
